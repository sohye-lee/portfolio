<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@master/devicon.min.css">
    <link rel="stylesheet" href="css/styles.css" />
    <!-- enbuild -->
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,800;0,900;1,300;1,400;1,500&family=Open+Sans&family=Oswald&family=Raleway&display=swap" rel="stylesheet">

    <title>So Hye Lee</title>
</head>
<body>
    <a id="toHome" href="index.html">
        <h5 id="circleText">IN THE BEGINNING, THERE WAS A RELATIONSHIP - MARTIN BUBER. *</h5>
        <h3 id="inCircle">HOME</h1>
    </a>
    <nav class="navbar">
        <div class="vertical-nav transparent">
            <input type='button' class='pulsebutton mt-3'>
                    <div class="text text-white text-center">Like +<span id="liked">99</span></div>
                </input>
            <ul class="nav navbar-nav navbar-link">
                <li><a href="" style="color:white" data-toggle="tooltip" data-placement="right" data-html="true" title="<h5>INSTAGRAM</h5>"><i class="fa fa-instagram"></i></a></li>
                <li><a href="" style="color:white" data-toggle="tooltip" data-placement="right" data-html="true" title="<h5>LINKEDIN</h5>"><i class="fa fa-linkedin"></i></a></li>
                <li><a href="" style="color:white" data-toggle="tooltip" data-placement="right" data-html="true" title="<h5>GITHUB</h5>"><i class="fa fa-github"></i></a></li>
                <li><a href="" style="color:white" data-toggle="tooltip" data-placement="right" data-html="true" title="<h5>DOWNLOAD RESUME</h5>"><i class="fa fa-file"></i></a></li>
            </ul>
        </div>
    </nav>

    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 id="contactTitle">
                        LET'S GET IN TOUCH
                    </h1>
                </div>
                <div class="col-sm-4 text-left py-5" id="tel-email">
                    <div class="mt-3">
                        <a href="tel:+15713961662">
                            <svg width="1.2em" height="1.2em" viewBox="0 0 16 16" class="bi bi-phone" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M11 1H5a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM5 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H5z"/>
                            <path fill-rule="evenodd" d="M8 14a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
                            </svg>
                            +1.571.396.1662
                        </a>
                    </div>
                    <div class="mt-3">
                        <a href="mel:sohyelee@gmail.com">
                            <i class="fa fa-paper-plane mr-3"></i>sohyelee@gmail.com
                        </a>
                    </div>
                    <div class="mt-3">
                        <h4><i class="fa fa-home mr-3"></i>Fairfax, Virginia, USA</h4>
                    </div>
                </div>
                <div class="col-sm-8 d-flex justify-content-start row px-4" id="contactForm">
                    <form class="col-8">
                        <div class="form-group row">
                            <label for="firstName" class="col-md-3 col-form-label">FIRST NAME</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="lastName" class="col-md-3 col-form-label">LAST NAME</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-md-3 col-form-label">EMAIL</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="email" name="email" placeholder="Email Address">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="areaCode" class="col-2 col-form-label">TEL</label>
                            <div class="col-3 px-0">
                                <input id="areaCode" class="form-control" type="tel" name="areaCode" placeholder="Area Code" />
                            </div>
                            <div class="col-7">
                                <input type="tel" class="form-control" name="telNum" placeholder="Tel. Number" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-12">
                                <label for="comment" class="col-12 col-form-label px-0">MESSAGE</label>
                                <div class="col-12 px-0">
                                    <textarea class="form-control" name="comment" id="comment" cols="30" rows="6" placeholder="Whatever you want to say or ask"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-12">
                                <button class="btn btn-dark btn-lg btn-block" id="contactButton">SUBMIT</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>



    <!-- build:js js/main.js -->
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script type="text/javascript" src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/circletype.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>

    <!-- endbuild -->
    
</body>
</html>
